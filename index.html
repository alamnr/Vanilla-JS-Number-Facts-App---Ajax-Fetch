<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Number Facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    #fact{
        display: none;

<body class="bg-dark">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact </p>
                    <input id="numberInput" type="number" class="form-control form-control-lg" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    let factText = document.querySelector('#factText');

    let numberInput  =  document.querySelector('#numberInput');

    numberInput.addEventListener('input',(e)=>{
       
        if(e.target.value !=''){
       /*
           // console.log(e.target.value);
            let xhr = new XMLHttpRequest();
         xhr.open('GET','http://numbersapi.com/'+e.target.value);
         xhr.onload= ()=>{
             if(xhr.status==200){
                 fact.style.display = 'block';
                // console.log(xhr.responseText);

             }
         }

         //  Handle Network Error
         xhr.onerror = (err)=>{
             fact.style.display = 'block';
            console.log(err);
            factText.textContent='Network Error';
         }

         xhr.send();*/

         fetch('http://numbersapi.com/'+e.target.value)
         .then(resp=>resp.text())
         .then(data=>{
            fact.style.display = 'block';
            // console.log(data);
            factText.textContent = data;
         })
         .catch(err=>{console.log(err);fact.style.display = 'block';factText.textContent='Network Error'; })


        }
        else{
            fact.style.display = 'none';
            factText.textContent ='';
        }
         
    });





    </script>
</body>
</html>
